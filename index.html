<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amharic Text-to-Speech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Amharic Text-to-Speech</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Type Amharic text and click "Speak".</p>
    </div>

    <textarea id="text-input" rows="5" class="w-full p-4 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500" placeholder="እባክዎ የአማርኛ ጽሑፍ ያስገቡ...">ሰላም! እንዴት ነዎት?</textarea>

    <div class="flex flex-col sm:flex-row items-center gap-4 justify-center">
      <button id="speak-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition w-full sm:w-auto">
        Speak
      </button>
      <div id="loader" class="loader hidden"></div>
    </div>

    <div id="error" class="hidden text-center text-red-600 font-medium"></div>

    <audio id="audio-player" class="w-full mt-4 hidden" controls></audio>
  </div>

  <script>
    const speakBtn = document.getElementById('speak-btn');
    const loader = document.getElementById('loader');
    const textInput = document.getElementById('text-input');
    const errorDiv = document.getElementById('error');
    const audioPlayer = document.getElementById('audio-player');

    function showLoading(isLoading) {
      loader.classList.toggle('hidden', !isLoading);
      speakBtn.disabled = isLoading;
    }

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove('hidden');
    }

    function hideError() {
      errorDiv.classList.add('hidden');
    }

    // Offline fallback: Browser SpeechSynthesis
    function speakOffline(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'am-ET';
      speechSynthesis.speak(utterance);
    }

    async function speakText() {
      const text = textInput.value.trim();
      if (!text) {
        showError('Please enter some Amharic text.');
        return;
      }

      hideError();
      showLoading(true);

      try {
        // NOTE: GitHub Pages cannot call external APIs securely.
        // So we use offline browser speech for demo use.
        // If you later connect to Gemini API, replace this section.
        speakOffline(text);
      } catch (err) {
        showError('Speech failed: ' + err.message);
      } finally {
        showLoading(false);
      }
    }

    speakBtn.addEventListener('click', speakText);
  </script>
</body>
</html>

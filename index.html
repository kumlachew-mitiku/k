<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>የልጆች የሂሳብ ጨዋታ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dff9fb, #ffffff);
      text-align: center;
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #0077b6;
      font-size: 32px;
      margin-bottom: 10px;
    }
    button {
      background: #0077b6;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #023e8a;
      transform: scale(1.05);
    }
    input {
      font-size: 18px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #999;
    }
    #leaderboard {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    @keyframes fall {
      from {transform: translateY(0);}
      to {transform: translateY(100vh);}
    }
  </style>
</head>

<body>
  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2021/09/01/audio_1f3a17f509.mp3" type="audio/mp3">
  </audio>

  <h1>እንኳን ወደ የልጆች የሂሳብ ጨዋታ መጡ!</h1>
  <p>ስምዎን ይምረጡ እና ይጀምሩ:</p>

  <div id="players">
    <button onclick="startGame('ፋሩክ')">ፋሩክ</button>
    <button onclick="startGame('ቬሮኒካ')">ቬሮኒካ</button>
    <button onclick="startGame('ሰለማን')">ሰለማን</button>
    <button onclick="startGame('ሀፊዝ')">ሀፊዝ</button>
    <button onclick="startGame('ሙርሲ')">ሙርሲ</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="question"></h2>
    <input type="number" id="answer" placeholder="መልስዎን ያስገቡ">
    <button onclick="checkAnswer()">መልስ ላክ</button>
  </div>

  <h2 id="result"></h2>

  <div id="leaderboard">
    <h3>🏆 የትኛው ተማሪ ነው ከፍተኛው?</h3>
    <ul id="scores"></ul>
  </div>

  <script>
    let player = "";
    let score = 0;
    let level = 1;
    let currentAnswer = 0;
    let questionCount = 0;
    let leaderboard = {};

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "am-ET";
      utter.rate = 0.9;
      synth.cancel();
      synth.speak(utter);
    }

    function startGame(name) {
      player = name;
      score = 0;
      level = 1;
      questionCount = 0;
      document.getElementById("players").style.display = "none";
      document.getElementById("game").style.display = "block";
      speak(`እንኳን ደህና መጡ ${name}! እንጀምር!`);
      nextQuestion();
    }

    function nextQuestion() {
      questionCount++;
      let a = Math.floor(Math.random() * (5 * level)) + 1;
      let b = Math.floor(Math.random() * (5 * level)) + 1;
      let ops = ['+', '-', '*', '/'];
      let op = ops[Math.floor(Math.random() * ops.length)];
      if (op === '/' && a % b !== 0) a = b * Math.floor(Math.random() * 5 + 1);
      document.getElementById("question").innerText = `${a} ${op} ${b} = ?`;
      switch (op) {
        case '+': currentAnswer = a + b; break;
        case '-': currentAnswer = a - b; break;
        case '*': currentAnswer = a * b; break;
        case '/': currentAnswer = a / b; break;
      }
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById("answer").value);
      if (userAnswer === currentAnswer) {
        score++;
        speak("ትክክለኛ መልስ! በጣም ጥሩ ነህ!");
        document.getElementById("result").innerText = `✅ ትክክለኛ መልስ!`;
      } else {
        speak("ተሳስተሃል። ትክክለኛው መልስ " + currentAnswer + " ነው!");
        document.getElementById("result").innerText = `❌ ትክክለኛው መልስ ${currentAnswer} ነው!`;
      }

      document.getElementById("answer").value = "";

      if (score % 3 === 0 && score > 0) {
        level++;
        speak("ደረጃ " + level + " ወደ ላይ ተመልሰሃል!");
      }

      if (questionCount >= 10) {
        endGame();
      } else {
        nextQuestion();
      }
    }

    function endGame() {
      document.getElementById("game").style.display = "none";
      if (score >= 8) {
        showConfetti();
        speak(`እንኳን ደስ አለዎ ${player}! አሸናፊ ነህ!`);
        document.getElementById("result").innerText = `🏆 እንኳን ደስ አለዎ ${player}! የተሻለ ውጤት!`;
      } else {
        speak(`ተስፋ አትቁርጥ ${player}, በቀጣዩ ጊዜ ይሻላል!`);
        document.getElementById("result").innerText = `😢 በቀጣዩ ጊዜ በጣም ይሻላል ${player}!`;
      }

      leaderboard[player] = score;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const scoresList = document.getElementById("scores");
      scoresList.innerHTML = "";
      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, points], i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${name} - ${points} ነጥብ`;
        scoresList.appendChild(li);
      });
    }

    function showConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.top = 0;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animation = 'fall 3s linear infinite';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>
</body>
</html>

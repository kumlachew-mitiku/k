<body>

  <p>áˆµáˆá‹áŠ• á‹­áˆáˆ¨áŒ¡ áŠ¥áŠ“ á‹­áŒ€áˆáˆ©:</p>

  <div id="game" style="display:none;">
    <h2 id="question"></h2>

  <h2 id="result"></h2>

  <div id="leaderboard">
    <h3>ğŸ† á‹¨á‰µáŠ›á‹ á‰°áˆ›áˆª áŠá‹ áŠ¨áá‰°áŠ›á‹?</h3>
    <ul id="scores"></ul>

  <script>
    let player = "";
    let score = 0;
    let level = 1;
    let currentAnswer = 0;
    let questionCount = 0;
    let leaderboard = {};

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "am-ET";
      utter.rate = 0.9;
      synth.cancel();
      synth.speak(utter);
    }

    function startGame(name) {
      player = name;
      score = 0;
      level = 1;
      questionCount = 0;
      document.getElementById("players").style.display = "none";
      document.getElementById("game").style.display = "block";
      speak(`áŠ¥áŠ•áŠ³áŠ• á‹°áˆ…áŠ“ áˆ˜áŒ¡ ${name}! áŠ¥áŠ•áŒ€áˆáˆ­!`);
      nextQuestion();
    }

    function nextQuestion() {
      questionCount++;
      let a = Math.floor(Math.random() * (5 * level)) + 1;
      let b = Math.floor(Math.random() * (5 * level)) + 1;
      let ops = ['+', '-', '*', '/'];
      let op = ops[Math.floor(Math.random() * ops.length)];
      if (op === '/' && a % b !== 0) a = b * Math.floor(Math.random() * 5 + 1);
      document.getElementById("question").innerText = `${a} ${op} ${b} = ?`;
      switch (op) {
        case '+': currentAnswer = a + b; break;
        case '-': currentAnswer = a - b; break;
        case '*': currentAnswer = a * b; break;
        case '/': currentAnswer = a / b; break;
      }
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById("answer").value);
      if (userAnswer === currentAnswer) {
        score++;
        speak("á‰µáŠ­áŠ­áˆˆáŠ› áˆ˜áˆáˆµ! á‰ áŒ£áˆ áŒ¥áˆ© áŠáˆ…!");
        document.getElementById("result").innerText = `âœ… á‰µáŠ­áŠ­áˆˆáŠ› áˆ˜áˆáˆµ!`;
      } else {
        speak("á‰°áˆ³áˆµá‰°áˆƒáˆá¢ á‰µáŠ­áŠ­áˆˆáŠ›á‹ áˆ˜áˆáˆµ " + currentAnswer + " áŠá‹!");
        document.getElementById("result").innerText = `âŒ á‰µáŠ­áŠ­áˆˆáŠ›á‹ áˆ˜áˆáˆµ ${currentAnswer} áŠá‹!`;
      }

      document.getElementById("answer").value = "";

      if (score % 3 === 0 && score > 0) {
        level++;
        speak("á‹°áˆ¨áŒƒ " + level + " á‹ˆá‹° áˆ‹á‹­ á‰°áˆ˜áˆáˆ°áˆƒáˆ!");
      }

      if (questionCount >= 10) {
        endGame();
      } else {
        nextQuestion();
      }
    }

    function endGame() {
      document.getElementById("game").style.display = "none";
      if (score >= 8) {
        showConfetti();
        speak(`áŠ¥áŠ•áŠ³áŠ• á‹°áˆµ áŠ áˆˆá‹ ${player}! áŠ áˆ¸áŠ“áŠ áŠáˆ…!`);
        document.getElementById("result").innerText = `ğŸ† áŠ¥áŠ•áŠ³áŠ• á‹°áˆµ áŠ áˆˆá‹ ${player}! á‹¨á‰°áˆ»áˆˆ á‹áŒ¤á‰µ!`;
      } else {
        speak(`á‰°áˆµá‹ áŠ á‰µá‰áˆ­áŒ¥ ${player}, á‰ á‰€áŒ£á‹© áŒŠá‹œ á‹­áˆ»áˆ‹áˆ!`);
        document.getElementById("result").innerText = `ğŸ˜¢ á‰ á‰€áŒ£á‹© áŒŠá‹œ á‰ áŒ£áˆ á‹­áˆ»áˆ‹áˆ ${player}!`;
      }

      leaderboard[player] = score;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const scoresList = document.getElementById("scores");
      scoresList.innerHTML = "";
      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, points], i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${name} - ${points} áŠáŒ¥á‰¥`;
        scoresList.appendChild(li);
      });
    }

    function showConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.top = 0;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animation = 'fall 3s linear infinite';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
